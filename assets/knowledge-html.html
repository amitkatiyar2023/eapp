m": "CRA NO. 6094/2024", "title": "DATE", "to": "16/04/2024"}, {"color": "#FFD700", "from": "CRA NO. 6094/2024", "title": "FILED_ON", "to": "29/04/24"}, {"color": "#FFD700", "from": "CRA NO. 6094/2024", "title": "HAS_SUBJECT_MATTER", "to": "CRIMINAL APPEAL UNDER SECTION 14(A)2) OF S.C.\u0026S.T. (PREVENTION OF ATROCITIES) ACT, 1989"}, {"color": "#FFD700", "from": "CRA NO. 6094/2024", "title": "SUBJECT_MATTER", "to": "None"}, {"color": "#FFD700", "from": "CRA NO. 6094/2024", "title": "GROUNDS_FOR_APPEAL", "to": "That the appellant is an innocent and there is no involvement of this crime."}, {"color": "#FFD700", "from": "CRA NO. 6094/2024", "title": "GROUNDS_FOR_APPEAL", "to": "That the applicant has been falsely implicated in the case by the Police, because no such type of incident was happened."}, {"color": "#FFD700", "from": "CRA NO. 6094/2024", "title": "GROUNDS_FOR_APPEAL", "to": "That the entire case of prosecution is based on the suicide letter of the deceased, but same is not proved beyond doubt, and also in the letter there is nothing to show how the present applicant is involved in the present crime, and without any proper investigation, the police arrested the applicant, and she is behind the bar since the date of her arrest."}, {"color": "#FFD700", "from": "CRA NO. 6094/2024", "title": "GROUNDS_FOR_APPEAL", "to": "That the basic ingredient of Section 107 of the CRPC is missing in the entire final report, and prosecution fails to show how the present applicant instigated the deceased for abetment."}, {"color": "#FFD700", "from": "CRA NO. 6094/2024", "title": "GROUNDS_FOR_APPEAL", "to": "That it is also important to mention here that in the present case, it is crystal clear from the evidence that the deceased had a love relation with the co-accused, but when he denied to the deceased because he was in relation with some other person, she committed suicide in frustration, but the present applicant has no role in the entire incident."}, {"color": "#FFD700", "from": "CRA NO. 6094/2024", "title": "GROUNDS_FOR_APPEAL", "to": "That the present applicant is a 36-year-old married lady having small children, and no one in the house to take care of them, but due to this false case, she is behind the bar since the date of her arrest."}, {"color": "#FFD700", "from": "CRA NO. 6094/2024", "title": "GROUNDS_FOR_APPEAL", "to": "That it is relevant to mention here that the deceased was an educated girl more than 18 years of age, but if the suicide note is considered, it is observed that same may be written by someone who has not even qualified in primary school."}, {"color": "#FFD700", "from": "CRA NO. 6094/2024", "title": "PRAYER", "to": "To set aside the order dated 29/04/2024 and release the appellant on bail"}, {"color": "#FFD700", "from": "CRA NO. 6094/2024", "title": "FACT", "to": "Applicant is behind the bar since the date of her arrest"}, {"color": "#FFD700", "from": "CRA NO. 6094/2024", "title": "FACT", "to": "Police filed the final report before the competent court"}, {"color": "#FFD700", "from": "CRA NO. 6094/2024", "title": "HAS_FACT", "to": "Incident involving physical assault"}, {"color": "#FFD700", "from": "CRA NO. 6094/2024", "title": "HAS_FACT", "to": "Order on previous bail applications"}, {"color": "#FFD700", "from": "CRA NO. 6094/2024", "title": "HAS_FACT", "to": "Incident on 09.12.23 around 04 o\u0027clock involving physical assault with sticks"}, {"color": "#FFD700", "from": "CRA NO. 6094/2024", "title": "HAS_FACT", "to": "Conviction of Har Prasad Lodhi"}, {"color": "#FFD700", "from": "CRA NO. 6094/2024", "title": "HAS_FACT", "to": "Crime No. 342/2023"}, {"color": "#FFD700", "from": "CRA NO. 6094/2024", "title": "HAS_PRAYER", "to": "To set aside the impugned judgment and order of conviction"}, {"color": "#FFD700", "from": "CRA NO. 6094/2024", "title": "CASE_LOCATION", "to": "Jabalpur"}, {"color": "#FFD700", "from": "SMT. MANJU DEVI", "title": "REPRESENTED_BY", "to": "SHRI NEERAJ SINGH CHOUHAN"}, {"color": "#FFD700
